<div
  class="upload-row"
  onmousedown="document.getElementById('fileInput').click()"
>
  <div class="input-div">
    <img src="/assets/icons/picture.svg" class="input-icon" alt="Picture" />
    <div class="photos-div">{{ tr.UPLOAD.photos }}</div>

    <input
      type="file"
      name="photos"
      aria-label="Photos"
      accept="image/*"
      id="fileInput"
      multiple
    />
  </div>
</div>

<button
  type="button"
  onmousedown="upload()"
  class="upload-btn"
  aria-label="Submit"
>
  <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M4 16.2422c-1.20599-.8072-2-2.182-2-3.7422 0-2.3436 1.79151-4.26871 4.07974-4.48063C6.54781 5.17213 9.02024 3 12 3c2.9798 0 5.4522 2.17213 5.9203 5.01937C20.2085 8.23129 22 10.1564 22 12.5c0 1.5602-.794 2.935-2 3.7422M8 16l4-4m0 0 4 4m-4-4v9"
      stroke="#fff"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</button>
