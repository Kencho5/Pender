<div class="info__title">
  <h1>{{ tr.UPLOAD.STEP_2.title }}</h1>
  <p>{{ tr.UPLOAD.title_helper }}</p>
</div>

<div
  class="info__animals"
  x-data="{ activeChip: null }"
  x-init="$watch('activeChip', value => setData('animal', value))"
>
  <!-- DOG -->
  <div
    class="info__animals__chip"
    @mousedown="activeChip = 'dog'"
    :class="{ 'active-chip': activeChip === 'dog' }"
    input-data="dog"
  >
    <div class="info__animals__chip__icon">
      <img src="{{content_url}}/assets/icons/upload/dog.webp" alt="" />
    </div>
    <h1>{{ tr.ANIMALS.dog }}</h1>
  </div>

  <!-- CAT -->
  <div
    class="info__animals__chip"
    @mousedown="activeChip = 'cat'"
    :class="{ 'active-chip': activeChip === 'cat' }"
    input-data="cat"
  >
    <div class="info__animals__chip__icon">
      <img src="{{content_url}}/assets/icons/upload/cat.webp" alt="" />
    </div>
    <h1>{{ tr.ANIMALS.cat }}</h1>
  </div>

  <!-- BIRD -->
  <div
    class="info__animals__chip"
    @mousedown="activeChip = 'bird'"
    :class="{ 'active-chip': activeChip === 'bird' }"
    input-data="bird"
  >
    <div class="info__animals__chip__icon">
      <img src="{{content_url}}/assets/icons/upload/bird.webp" alt="" />
    </div>
    <h1>{{ tr.ANIMALS.bird }}</h1>
  </div>

  <!-- FISH -->
  <div
    class="info__animals__chip"
    @mousedown="activeChip = 'fish'"
    :class="{ 'active-chip': activeChip === 'fish' }"
    input-data="fish"
  >
    <div class="info__animals__chip__icon">
      <img src="{{content_url}}/assets/icons/upload/fish.webp" alt="" />
    </div>
    <h1>{{ tr.ANIMALS.fish }}</h1>
  </div>

  <!-- OTHER -->
  <div
    class="info__animals__chip"
    @mousedown="activeChip = 'other'"
    :class="{ 'active-chip': activeChip === 'other' }"
    input-data="other"
  >
    <div class="info__animals__chip__icon">
      <img src="{{content_url}}/assets/icons/upload/other.webp" alt="" />
    </div>
    <h1>{{ tr.ANIMALS.other }}</h1>
  </div>

  <!-- INPUT -->
  <input type="hidden" input-data="animal" x-bind:value="activeChip" />
</div>

<div class="actions" id="actions" hx-swap-oob="true">
  <button
    type="button"
    hx-get="/api/upload_steps/1"
    hx-target=".info"
    hx-trigger="mousedown"
    hx-swap="innerHTML swap:100ms"
    onmousedown="changeStep('prev')"
  >
    {{ tr.UPLOAD.actions_back }}
  </button>
  <button
    type="button"
    class="actions__next"
    hx-get="/api/upload_steps/3"
    hx-target=".info"
    hx-trigger="validated"
    hx-swap="innerHTML swap:100ms"
    onmousedown="validateStep('next')"
  >
    {{ tr.UPLOAD.actions_next }}
  </button>
</div>
